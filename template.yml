---
AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31
  - AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members

Resources:
  CommuteTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: commute-traffic
      TopicName: commute-traffic

  TrafficToSns:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python2.7
      Timeout: 30
      Policies:
        - AmazonSNSFullAccess
      Environment:
        SNS_TOPIC_ARN: !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${CommuteTopic}
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /
            Method: get
        PostEvent:
          Type: Api
          Properties:
            Path: /
            Method: post
  DependsOn: CommuteTopic
